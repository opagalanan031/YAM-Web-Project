<nav class="navbar bg-primary">
  <div class="container-fluid">
    <a class="navbar-brand title-font" *ngIf="!authenticated" routerLink="/">Young Adults Ministry</a>
    <a class="navbar-brand title-font" *ngIf="authenticated && roles.includes('REGULAR_MEMBER')" routerLink="/dashboard">Young Adults Ministry</a>
    <a class="navbar-brand title-font" *ngIf="authenticated && roles.includes('CORE_MEMBER')" routerLink="/core-dashboard">Young Adults Ministry</a>
    <span class="spacer-right"></span>
    <div *ngIf="authenticated" class="mx-4 name align-center"> 
      <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="currentColor" class="bi bi-person-fill me-1" viewBox="0 0 18 18">
        <path d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H3zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6z"/>
      </svg>
      <b>Welcome {{ name }} </b>
    </div>
    <a routerLink="/login" class="log-link mx-4" *ngIf="!authenticated">Login</a>
    <a routerLink="/" (click)="logout()" class="log-link mx-4" *ngIf="authenticated">Logout</a>
  </div>
</nav>
