<div class="container-fluid">
    <div class="row">
        <div class="col-lg-2 d-none d-lg-block">
            <div *ngIf="roles.includes('REGULAR_MEMBER')">
              <app-sidebar></app-sidebar>

            <div *ngIf="roles.includes('CORE_MEMBER')">

                    <th scope="col">Fri</th>
                    <th scope="col">Sat</th>

                </thead>

                    <td>30</td>
                    <td>31</td>
                    <td><span class="disabled">1</span></td>
                    <td><span class="disabled">2</span></td>
                    <td><span class="disabled">3</span></td>
                    <td><span class="disabled">4</span></td>
                    <td><span class="disabled">5</span></td>
                  </tr> -->

              </table>

                <p>*No meeting on the 4th Thursday, November 24th, as it falls on Thanksgiving Day</p>
              </div>
        </div>
    </div>
</div>
