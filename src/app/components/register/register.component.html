<div class="container px-5 py-5">
    <div class="form-border px-5 py-5">
        <h1 class="center pb-4">Register</h1>
        <form class="row g-3 pt-3">
            <div class="col-md-6 form-floating mb-3">
                <input type="email" class="form-control" id="email" placeholder="name@gmail.com">
                <label for="email">Email</label>
            </div>
            <div class="col-md-6 form-floating mb-3">
                <input type="text" class="form-control" id="username" placeholder="Username">
                <label for="username">Username</label>
            </div>
            <div class="col-md-6 form-floating mb-3">
                <input type="password" class="form-control" id="password" placeholder="Password">
                <label for="password">Password</label>
            </div>
            <div class="col-md-6 form-floating mb-3"> 
                <input type="password" class="form-control" id="confirm-password" placeholder="Confirm Password">
                <label for="confirm-password">Confirm Password</label>
            </div>
            <div class="col-md-6 form-floating mb-3">          
                <input type="text" class="form-control" id="first-name" placeholder="First Name">
                <label for="first-name">First Name</label>
            </div>
            <div class="col-md-6 form-floating mb-3"> 
                <input type="text" class="form-control" id="last-name" placeholder="Last Name">
                <label for="last-name">Last Name</label>
            </div>
            <div class="col-12 form-floating mb-3">
                <input type="text" class="form-control" id="address" placeholder="1234 Main St">
                <label for="address">Address</label>
            </div>
            <div class="col-md-6 form-floating mb-3">
                <input type="text" class="form-control" id="city" placeholder="City">
                <label for="city" class="form-label">City</label>
            </div>
            <div class="col-md-6 form-floating mb-3">      
                <select id="state" class="form-select">
                    <option selected disabled>Select State...</option>
                    <option *ngFor="let state of states">{{state}}</option>
                </select>
                <label for="state">State</label>
            </div>
            <div class="col-12 mb-3">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck">
                    <label class="form-check-label" for="gridCheck">
                        Agree to Terms and Conditions
                    </label>
                </div>
            </div>
            <div class="col-12 d-grid">
                <button type="submit" class="btn btn-primary" (click)="register()">Register</button>
            </div>
            <div class="col-12">
                <p class="center">Already have an account? <a routerLink="/login">Login here!</a></p>
            </div>
        </form>
    </div>
</div>
